<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<title>房贷计算器</title>
	</head>
	<body>
		<table>
			<tr>
				<td>贷款总金额</td>
				<td>
					<input id="loan" placeholder="输入总房款金额" value="1000" onchange="cal();"/>万
				</td>
			</tr>
			<tr>
				<td>贷款时长</td>
				<td>
					<input id="years" placeholder="贷款年" value="25" onchange="cal();"/>年
					<input id="months" placeholder="贷款月" value="0" onchange="cal();"/>月
				</td>
			</tr>
			<tr>
				<td>贷款利率</td>
				<td>
					<input id="rate" placeholder="贷款利率" value="4.75" onchange="cal();"/>%
				</td>
			</tr>
			<tr>
				<td>月供</td>
				<td>
					<span id="loanPerMonth"></span>元
				</td>
			</tr>
			<tr>
				<td>总利息</td>
				<td>
					<span id="totalInterest"></span>元
				</td>
			</tr>

		</table>

		<h2 style="text-align:center">贷款月份明细</h2>
		<table id="monthDetail"></table>
	</body>
	<script>
		function cal(){
			// 贷款金额（向下取整）
			var loan = parseInt(document.getElementById("loan").value) * 10000
			console.log('loan', loan)
			// 贷款年限
			var years = parseInt(document.getElementById("years").value)
			console.log('years', years)
			// 贷款月份
			var months = parseInt(document.getElementById("months").value)
			console.log('months', months)
			// 贷款月份
			var rate = parseFloat(document.getElementById("rate").value / 100)
			console.log('rate', rate)

			// 月供
			var loanPerMonth = loan * (rate / 12 * Math.pow((1 + rate / 12), years * 12 + months)) / (Math.pow((1 + rate / 12), years * 12 + months) - 1)
			document.getElementById('loanPerMonth').innerHTML = loanPerMonth.toFixed(2)

			// 总利息
			var totalInterest = loanPerMonth * (years * 12 + months) - loan
			document.getElementById('totalInterest').innerHTML = totalInterest.toFixed(2)

			// 贷款还款明细
			var monthA = []
			var monthB = []
			var currentInterest = 0
			var totalbj = 0
			var rows = '<tr><th>月数</th><th>本金</th><th>利息</th><th>已还本金</th><th>已付利息</th><th>剩余本金</th></tr>'
			for(var i = 0;i < years * 12; i++){
				monthA[i] = loan * rate / 12
				currentInterest = currentInterest + monthA[i]
				monthB[i] = loanPerMonth - monthA[i]
				totalbj = totalbj + monthB[i]
				loan = loan - monthB[i]
				if (i%12 === 0){
					rows += '<tr class="yearStart">'
				} else {
					rows += '<tr>'
				}
				rows += '<td>第'+(parseInt(i / 12) + 1)+'年第'+( i % 12 + 1)+'月</td><td>'+monthB[i].toFixed(2)+'</td><td>'+monthA[i].toFixed(2)+'</td><td>'+totalbj.toFixed(2)+'</td><td>'+currentInterest.toFixed(2)+'</td><td>'+loan.toFixed(2)+'</td></tr>'
			}
			document.getElementById("monthDetail").innerHTML = rows
		}
		cal();

	</script>
</html>
<style>
	body {
		font-size: 24px;
		line-height: 60px;
		margin: 16px;
	}

	.yearStart {
		border-top:  4px solid black;
	}

	table {
		width: 100%;
	}

	table, td, th {
		border-collapse:collapse;
		border: 1px solid grey;
		padding: 10px;
		text-align: right;
	}

	th {
		position: sticky;
		top:  0;
		background: white;
		text-align: center;
	}

	td:first-child {
		text-align: center;
	}

	input {
		width:  100px;
		height:  60px;
		font-size: 30px;
		margin: 0 20px;
		border: none
	}

</style>
